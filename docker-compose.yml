services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - antiplagiarism-network
    depends_on:
      - file-storing-service
      - file-analysis-service

  file-storing-service:
    build:
      context: .
      dockerfile: file-storing-service/Dockerfile
    ports:
      - "8081:8081"
    networks:
      - antiplagiarism-network
    volumes:
      - ./uploads:/app/uploads
    depends_on:
        - postgres

  file-analysis-service:
    build:
      context: .
      dockerfile: file-analysis-service/Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - ./data/analysis:/app/data
    environment:
      - FILE-STORING-SERVICE_URL=http://file-storing-service:8081
    networks:
      - antiplagiarism-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - antiplagiarism-network

volumes:
  postgres_data:

networks:
  antiplagiarism-network:
    driver: bridge
